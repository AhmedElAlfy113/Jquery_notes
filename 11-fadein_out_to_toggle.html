<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jquery/11-fadein_out_to_toggle</title>
		
		<style type="text/css">
		
			div.box {
				width: 200px;
				height: 200px;
				margin: 50px auto 0;
				background-color: #f37059;
			}
			
			div.btns {
				text-align: center;
			} 
			
			button {
				border: none;
				outline: none;
				display: inline-block;
				background-color: #f37059;
				color: #fff;
				font-size: 16px;
				border-radius: 10px;
				width: 80px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				margin-top: 50px;
			} 
		
		</style>
		
	</head>
	<body>
		
		<div class="box"></div>
		<div class="btns">
			<button class="fadeOut-btn">fade out</button>
			<button class="fadeIn-btn">fade in</button>
			<button class="fadeTo-btn">fade to</button>
			<button class="fadeToggle-btn">toggle</button>
		</div>
		
		<!-- js files -->
		<script src="Jquery/Jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
			// fadeOut, fadeIn, fadeTo & fadeToggle //
			
			// fadeOut(speed, callback function) => disappear element make opacity 0
			// callback function optional you can ignore it
			$(".fadeOut-btn").on("click", function () {
			
				$(".box").fadeOut(1000);
				
			});
			
			
			// fadeIn(speed, callback function) => appear element make opacity 1
			// callback function optional you can ignore it
			$(".fadeIn-btn").on("click", function () {
			
				$(".box").fadeIn(1000);
			
			});
			
			
			// fadeTo(speed, opacity, callback function) => appear element at specific opacity1
			// callback function optional you can ignore it
			$(".fadeTo-btn").on("click", function () {
			
				$(".box").fadeTo(1000, 0.2);
			
			});
			
			
			// fadeToggle(speed, callback function) => appear and disappear (toggle) element make opacity 1 or 0
			// callback function optional you can ignore it
			$(".fadeToggle-btn").on("click", function () {
			
				$(".box").fadeToggle(1000);
			
			});
			
		</script>
	</body>
</html>
