<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jquery/23-positioning</title>
		
		<style type="text/css">
			
			body {
				height: 7000px;
			}
			
			div {
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 2px solid #999;
				position: fixed;
				top: 20px;
				left: 150px;
			}
			
			span {
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 2px solid #999;
				position: absolute;
				top: 3000px;
				left: 20px;
				display: block;
			} 
			
		</style>
		
	</head>
	<body>
		
		<div></div>
		<span></span>
	
		<!-- js files -->
		<script src="Jquery/Jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
			// positioning //
			
			// scrollTop() / scrollLeft() => get scrolling top & left
			// offset().top / offset().left => get element offset top or left
			
			$(window).on("scroll", function () {
			
				$("div").text($(this).scrollTop() + " " + $(this).scrollLeft());
				
				console.log($("span").offset().left);
				
				if($(window).scrollTop() > $("span").offset().top ) {
				
					$("span").css("backgroundColor", "red");
				
				} 
			
			});
			
			
		</script>
	</body>
</html>
