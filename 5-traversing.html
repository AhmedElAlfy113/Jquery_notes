<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jquery/5-Traversing</title>
		
		<style type="text/css">
		
			div {
				padding: 5px;
				margin: 5px;
				border: 2px solid #aaa;
				background-color: #fff;
			}
			
			.mainDiv {
				border: 2px solid #303441;
			} 
		
		</style>
		
	</head>
	<body>
		
		<div>
			<div class="third">
				<div>
					<div>
						<div>
							<div></div>
							<div></div>
							<div class="second-prev"></div>
							<div></div>
							<div></div>
							<div class="mainDiv">
								<div>
									<div>
										<div>
											<div>
												<div></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div></div>
							<div></div>
							<div class="second-next"></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<p>paragraph 1</p>
		<p>paragraph 2</p>
		<p>paragraph 3</p>
		<p>paragraph 4</p>
		<p>paragraph 5</p>
		<p>paragraph 6</p>
		<p>paragraph 7</p>
		<p>paragraph 8</p>
		<p>paragraph 9</p>
		
		<div>
			<p>paragraph</p>
		</div>
		
		<!-- js files -->
		<script src="Jquery/Jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
			// Traversing use to select elements based on current selected element
			// theses other elements related to the current selected element
			// may be siblings, ancestors or descendants
			
			
			// ancestors //
			// parent() => select the direct parent of current element
			
			$(".mainDiv").parent().css("backgroundColor", "#f37059");
			
			// parents() => select all parents of current element
			
			$(".mainDiv").parents().css("backgroundColor", "#f37059");
			
			// parents(select) => select a specific parent of current element
			
			$(".mainDiv").parents(":eq(3)").css("backgroundColor", "blue"); // index 3
			
			// parentsUntil() => select all parents between current element and detected parent
			
			$(".mainDiv").parentsUntil(".third").css("backgroundColor", "purple");
			
			
			// descendants //
			// children() => select the direct children of current element
			
			$(".mainDiv").children().css("backgroundColor", "gray");
			
			// find("*") => select all children of current element
			
			$(".mainDiv").find("*").css("backgroundColor", "red");
			
			// find(select) => select a specific children of current element
			
			$(".mainDiv").find(":eq(3)").css("backgroundColor", "green"); // index 3
			
			
			// siblings (side elements) //
			// siblings() => select all siblings of current element
			
			$(".mainDiv").siblings().css("backgroundColor", "gold");
			
			// next() => select next sibling of current element
			
			$(".mainDiv").next().css("backgroundColor", "brown");
			
			// nextAll() => select all siblings next to current element
			
			$(".mainDiv").nextAll().css("backgroundColor", "brown");
			
			// nextAll(select) => select specific sibling next to current element
			
			$(".mainDiv").nextAll(":eq(3)").css("backgroundColor", "green"); // index 3
			
			// nextUntil() => select all next siblings between current element and detected sibling
			
			$(".mainDiv").nextUntil(".second-next").css("backgroundColor", "gray");
			
			// prev() => select previous sibling of current element
			
			$(".mainDiv").prev().css("backgroundColor", "brown");
			
			// prevAll() => select all siblings previous to current element
			
			$(".mainDiv").prevAll().css("backgroundColor", "brown");
			
			// prevAll(select) => select specific sibling previous to current element
			
			$(".mainDiv").prevAll(":eq(3)").css("backgroundColor", "green"); // index 3
			
			// prevUntil() => select all previous siblings between current element and detected sibling
			
			$(".mainDiv").prevUntil(".second-prev").css("backgroundColor", "gray");
			
			
			
			
			
			// there is a special function used to select elements
			
			// first() => select first element
			$("p").first().css("backgroundColor", "red");
			
			// last() => select last element
			$("p").last().css("backgroundColor", "gold");
			
			// eq(no) => select element by index
			$("p").eq(3).css("backgroundColor", "gray");
			
			// filter() => select that specific element
			$("p").filter(":eq(5)").css("backgroundColor", "purple");
			
			// not() => all elements except that element
			$("p").not(":eq(5)").css("backgroundColor", "white");
			
			// has() => select the element that has
			$("div").has("p").css("backgroundColor", "yellow");
			
			
			/** note **
				you can put more details between parentheses for more specific search
			*/
			
			
		</script>
	</body>
</html>
