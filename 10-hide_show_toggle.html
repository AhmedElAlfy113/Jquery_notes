<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jquery/10-hide_show_toggle</title>
		
		<style type="text/css">
		
			div.box {
				width: 200px;
				height: 200px;
				margin: 50px auto 0;
				background-color: #f37059;
			}
			
			div.btns {
				text-align: center;
			} 
			
			button {
				border: none;
				outline: none;
				display: inline-block;
				background-color: #f37059;
				color: #fff;
				font-size: 16px;
				border-radius: 10px;
				width: 80px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				margin-top: 50px;
			} 
		
		</style>
		
	</head>
	<body>
		
		<div class="box"></div>
		<div class="btns">
			<button class="hide-btn">hide</button>
			<button class="show-btn">show</button>
			<button class="toggle-btn">toggle</button>
		</div>
		
		<!-- js files -->
		<script src="Jquery/Jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
			// hide, show & toggle //
			
			// hide(speed, callback function) => hide element make height and width 0
			// callback function optional you can ignore it
			$(".hide-btn").on("click", function () {
			
				$(".box").hide(1000, function () {
				
					alert("Box now is hidden");
					// the box will hide first the the callback function will execute 
				
				});
				
				// what if we put alert here ? 
				/*
				
				alert("Box now is hidden");
				
				*/
				// the alert will execute at the same time as box hide will not wait
				
			
			});
			
			
			// show(speed, callback function) => show element give it's height and width
			// callback function optional you can ignore it
			$(".show-btn").on("click", function () {
			
				$(".box").show(1000);
			
			});
			
			
			// toggle(speed, callback function) => show and hide (toggle) element give it's height and width or hide them
			// callback function optional you can ignore it
			$(".toggle-btn").on("click", function () {
			
				$(".box").toggle(1000);
			
			});
			
		</script>
	</body>
</html>
