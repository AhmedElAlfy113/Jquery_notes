<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jquery/22-event_object</title>
		
		<style type="text/css">
			
			div {
				width: 100px;
				height: 100px;
				margin: auto;
				text-align: center;
				line-height: 100px;
				font-size: 16px;
				border: 2px solid #555;
			}
			
			span {
				width: 30px;
				height: 30px;
				background-color: #f37059;
				border-radius: 50%;
				display: block;
				position: absolute;
				transition: all 0.3s ease-in-out;
			}
			
		</style>
		
	</head>
	<body>
		
		<div></div>
		<span></span>
	
		<!-- js files -->
		<script src="Jquery/Jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		
			// event object //
			
			// event object properties //
			// event.pageX  => x site
			// event.pageY => y site
			
			
			$(window).on("mousemove", function(event) {
			
				$("div").text(event.pageX + " " + event.pageY);
				
				$("span").css({
				
					top: event.pageY, 
					
					left: event.pageX
				
				
				});
			
			});
			
			
			// event object methods //
			// event.preventDefault() => prevent default
			$("body").on("contextmenu",function (event) {
			
				event.preventDefault();
				
			});
			
			
		</script>
	</body>
</html>
